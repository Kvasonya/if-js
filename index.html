<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Triphouse</title>
  </head>
  <body>
    <main class="triphouse">
      <section
        id="js-hotels"
        class="hotels-preferred _bg-main col-xl-12 col-lg-12 col-md-12 col-sm-6 col-xs-6"
      >
        <div class="container">
          <h2 class="hotels-preferred__title title">Homes guests loves</h2>
          <div class="hotels-preferred__container">
            <button
              class="slider__round-button button hotels-preferred__slider-round-button hotels-preferred__slider-round-button-next"
              type="button"
            >
              <span class="slider__round-button-arrow arrow-figure">
                <i class="arrow-figure__top arrow-figure__line"></i>
                <i class="arrow-figure__bottom arrow-figure__line"></i>
              </span>
            </button>
            <button
              class="slider__round-button button hotels-preferred__slider-round-button hotels-preferred__slider-round-button-prev"
              type="button"
            >
              <span class="slider__round-button-arrow arrow-figure">
                <i class="arrow-figure__top arrow-figure__line"></i>
                <i class="arrow-figure__bottom arrow-figure__line"></i>
              </span>
            </button>
            <div
              id="js-hotels-slider"
              class="hotels-preferred__slider slider"
            ></div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/scripts/main.js"></script>
  </body>
</html>
